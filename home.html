<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body style="background-image: url('static/css/airplane.jpg'); background-size: cover;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Flight Price Predictor</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card-wrapper"> <!-- New wrapper div -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">Enter Flight Details</h5>
                            <form action="/predict" method="post">
                                <!-- Departure Date and Time -->
                                <div class="form-group">
                                    <label for="departureDateTime">Departure Date and Time</label>
                                    <input type="datetime-local" class="form-control" id="departureDateTime" name="departureDateTime"
                                        required>
                                </div>
                                <!-- Arrival Date and Time -->
                                <div class="form-group">
                                    <label for="arrivalDateTime">Arrival Date and Time</label>
                                    <input type="datetime-local" class="form-control" id="arrivalDateTime" name="arrivalDateTime"
                                        required>
                                </div>
                                <!-- Source -->
                                <div class="form-group">
                                    <label for="source">Source</label>
                                    <select class="form-control" id="source" name="source" required>
                                        <option value="" selected disabled>Select Source</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                                <!-- Destination -->
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <select class="form-control" id="destination" name="destination" required>
                                        <option value="" selected disabled>Select Destination</option>
                                        <option value="Cochin">Cochin</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                    </select>
                                </div>
                                <!-- Number of Stops -->
                                <div class="form-group">
                                    <label for="stops">Number of Stops</label>
                                    <select class="form-control" id="stops" name="stops" required>
                                        <option value="" selected disabled>Select Stops</option>
                                        <option value="0">Non-Stop</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <!-- Preferred Airline -->
                                <div class="form-group">
                                    <label for="airline">Preferred Airline</label>
                                    <select class="form-control" id="airline" name="airline" required>
                                        <option value="" selected disabled>Select Airline</option>
                                        <option value="Jet Airways">Jet Airways</option>
                                        <option value="IndiGo">IndiGo</option>
                                        <option value="Air India">Air India</option>
                                        <option value="Multiple carriers">Multiple carriers</option>
                                        <option value="SpiceJet">SpiceJet</option>
                                        <option value="Vistara">Vistara</option>
                                        <option value="GoAir">GoAir</option>
                                        <option value="Others">Other</option>
                                    </select>
                                </div>
                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>    
            </div>   
        </div>   
    </div>
    <h3 class="prediction_result">{{ prediction_text }}</h3>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
